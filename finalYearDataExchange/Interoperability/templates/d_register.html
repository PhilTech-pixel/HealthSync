{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Register Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'loginform/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
                    <img src="{% static 'loginform/images/logo.png' %}" alt="">
					<h2 class="heading-section"><b>DATA EXCHANGE PORTAL</b></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-plus"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Register as Doctor</h3>
						<form method="POST" action="{% url 'drregistration' %}" class="login-form">
                            {% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="full_name" class="form-control rounded-left" placeholder="Full Name" required>
		      		</div>
                    <div class="form-group">
		      			<input type="email" name="email" class="form-control rounded-left" placeholder="Email" required>
		      		</div>
                   <div class="form-group">
		      			<input type="text" name="license_number" class="form-control rounded-left" placeholder="License Number" required>
		      		</div>
                  <div class="form-group">
		      			<input type="tel" name="contact_info" class="form-control rounded-left" placeholder="Contact Info" required>
		      		</div>

                   <div class="form-group">
		      			<input type="text" name="specialization" class="form-control rounded-left" placeholder="Specialization" required>
		      		</div>
                   <div class="form-group">
		      			<input type="text" name="assigned_hospital" class="form-control rounded-left" placeholder="Assigned Hospital" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" name="password" class="form-control rounded-left" placeholder="Password" required>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Have an Account? Login</a>
								</div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'loginform/js/jquery.min.js' %}"></script>
  <script src="{% static 'loginform/js/popper.js' %}"></script>
  <script src="{% static 'loginform/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'loginform/js/main.js' %}"></script>

	</body>
</html>
